{% extends "index.html" %}

{% block content %}
<h1>Login Page</h1>

<form action = "/login" method = "post">
    Username: <input name = "username" text = "text" value = {{username}}>  <br>
    Password: <input name = "password" type = "password">                   <br>
    Confirm:  <input name = "verify" type = "password">                     <br>
    Email:    <input name = "email" value = {{email}}>                      <br>
    <br>

    {% if error == True %}
    <h3>
    Error: Invalid password
    </h3>
    {% endif %}

    <input type = "submit">
</form>

{% endblock %}
